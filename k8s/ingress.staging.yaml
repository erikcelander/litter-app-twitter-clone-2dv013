apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-staging
  namespace: staging
  annotations:
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /staging 
            pathType: Prefix
            backend:
              service:
                name: litter-staging
                port:
                  number: 8888
